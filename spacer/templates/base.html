<!DOCTYPE html>
{% load static %}
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Spacer</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

    {# Montserrat Font #}
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">

    {# Master CSS #}
    <link rel="stylesheet" href="{% static 'spacer/css/master.css'%}">

  </head>
  <body>

    <nav class='navbar navbar-expand-lg bg-dark mynav' role='navigation' id='navbar'>
      <div class="container">
        <div class="navbar-nav align-items-center">
          <a class="navbar-brand mynav" href="{% url 'home' %}">Spacer</a>
        </div>
        <div class='navbar-nav navbar-right'>
          {% if user.is_authenticated %}
            <a href="#">Post</a>
            <a href="#">Galaxies</a>
            <a href="#">Create Galaxy</a>
            <a href="{% url 'accounts:logout' %}">Log Out</a>
          {% else %}
            <a href="#" class="btn btn-simple">Galaxies</a>
            <a href="{% url 'accounts:login' %}" class="btn btn-simple">Log In</a>
            <a href="{% url 'accounts:signup' %}" class="btn btn-simple">Sign Up</a>
          {% endif %}
        </div>
      </div>
    </nav>

    <div class="container my content">

      {% block content %}

      {% endblock %}

    </div>


  </body>
</html>
