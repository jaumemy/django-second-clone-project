{% extends "galaxies/galaxy_base.html" %}
{% load bootstrap3 %}

{% block galaxy_content %}

<div class="container">
  <h4>Create a new Galaxy</h4>
  <form = method="POST" action="{% url 'galaxies:create' %}" id="galaxyForm">
    {% csrf_token %}
    {% bootstrap_form form %}
    {% buttons %}
      <button type="submit" class="btn btn-primary btn-large">Create</button>
    {% endbuttons %}
  </form>
</div>

{% endblock %}
